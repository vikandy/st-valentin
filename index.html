<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    :root{
      --bg: #ffe6f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background: var(--bg);
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .card{
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    img.hero{
      width: min(220px, 55vw);
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    h1{
      margin: 0;
      line-height: 1.15;
      font-size: clamp(24px, 6vw, 36px);
    }

    .buttons{
      display: flex;
      gap: 14px;
      margin-top: 6px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    button{
      border: none;
      border-radius: 14px;
      padding: 12px 18px;
      cursor: pointer;
      transition: transform 0.18s ease, font-size 0.25s ease, opacity 0.25s ease;
      font-size: 20px;
      min-width: 120px;
      touch-action: manipulation;
    }

    button:active{
      transform: scale(0.98);
    }

    #yes{
      background: #35c26b;
      color: white;
      box-shadow: 0 10px 22px rgba(53, 194, 107, 0.25);
    }

    #no{
      background: #ff4b4b;
      color: white;
      box-shadow: 0 10px 22px rgba(255, 75, 75, 0.22);
    }

    /* Page finale */
    .final{
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    img.fireworks{
      width: min(340px, 85vw);
      height: auto;
      border-radius: 14px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .subtitle{
      margin: 0;
      font-size: clamp(18px, 5vw, 24px);
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="card" id="card">

  </div>

    // Tailles (en px) + rÃ©glages pour que Ã§a marche bien sur tÃ©lÃ©phone

</body>
</html>
